<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header start here -->
    <header>
        <div class="wrapper">
            <div class="header_main">
                <div class="header_content"></div>
            </div>
        </div>
    </header>

    <!-- section start here -->
    <section>
        <div class="wrapper">
            <div class="section_main">
                <div class="section_content">
                    <div class="section_content1"></div>
                    <div class="section_content2"></div>
                    <div class="section_content3"></div>
                    <div class="section_content4"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer start here -->
    <footer>
        <div class="wrapper">
            <div class="footer_main"></div>
        </div>
    </footer>
</body>
</html>
